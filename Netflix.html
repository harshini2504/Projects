<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Home Page</title>
    <link rel="stylesheet" href="Netflix.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Recently Added</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="profile">
            <img src="Hogwarts.jpg" alt="Profile" width="30" length="30">
        </div>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Watch Movies & TV Shows Online or Stream right to your Smart TV, Game Console, PC, Mac, Mobile, Tablet and more.</h1>
            <button class="btn">Watch Now</button>
        </div>
    </section>
    <section class="content">
        <div class="content-row">
            <h2>Trending Now</h2>
            <div class="content-cards">
                <div class="card"><img src="st.jpg" alt="Movie 1" width="150" height="150"></div>
                <div class="card"><img src="br.jpeg" alt="Movie 2" width="150" height="150"></div>
                <div class="card"><img src="qot2.png" alt="Movie 3" width="150" height="150"></div>
                <div class="card"><img src="alice.png" alt="Movie 4" width="150" height="150"></div>
            </div>
        </div>
        <div class="content-row">
            <h2>Top Picks for You</h2>
            <div class="content-cards">
                <div class="card"><img src="wed.png" alt="Movie 1" width="150" height="150" ></div>
                <div class="card"><img src="okay.png" alt="Movie 2" width="150" height="150"></div>
                <div class="card"><img src="crown.png" alt="Movie 3" width="150" height="150"></div>
                <div class="card"><img src="flower.png" alt="Movie 4" width="150" height="150"></div>
            </div>
        </div>
    </section>
</body>
</html>
